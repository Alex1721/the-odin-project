<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal">
        <div class="icon">!</div>
        <!-- additional container is used here -->
        <div class="container">
            <!-- header div was moved to encompass the close button as well-->
            <div class="header">Are you sure you want to do that?
                <button class="close-button">✖</button> <!-- Il y a moyen de créer des symboles à l'aide des touches du clavier. -->
            </div>
            <div class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Provident, cumque minus iure recusandae iusto earum nemo ullam, repellendus beatae eum similique error soluta sapiente eos optio culpa consectetur molestiae fugit.</div>
            <button class="continue">Continue</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>
</body>
</html>
